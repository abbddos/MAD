{% macro render_field(field) %}
  <div class = 'row'>
    <div class = 'col-a'>
      {% if field.flags.required %}
        {{field.label}} <label style = 'color: red;'>  *</label>
      {% else %}
        {{field.label}}
      {% endif %}
    </div>
    <div class = 'col-b'>
      {{field(**kwargs)|safe}}
    </div>
  </div>
{% endmacro %}
